<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Select a Session Time | I Read Space</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500&family=Brygada+1918:wght@400;500&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body>

  <!-- Header -->
  <header class="header">
    <div class="logo">
      <img src="assets/images/Radicle (5) (1).png" alt="I Read Space" />
    </div>
    <div class="header-mobile-actions">
      <button class="hamburger" id="hamburger" aria-label="Toggle menu">
        <span></span>
        <span></span>
        <span></span>
      </button>
    </div>
    <nav class="nav" id="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="index.html#pricing">Pricing</a>
      <a href="index.html#areas">Services</a>
      <a href="faq.html">FAQ</a>
      <a href="index.html#contact">Contact</a>
    </nav>
  </header>

  <!-- Schedule Section -->
  <section class="schedule">
    <h1>Select a session time</h1>
    <p class="schedule-sub">
      Choose a time that works for you. All sessions are conducted with prior preparation.
    </p>

    <div class="slots">

      <div class="slot-group">
        <h3>Morning</h3>
        <button type="button" class="slot" data-time="10:00 AM">10:00 AM</button>
        <button type="button" class="slot" data-time="11:30 AM">11:30 AM</button>
        <button type="button" class="slot" data-time="12:30 PM">12:30 PM</button>
      </div>

      <div class="slot-group">
        <h3>Afternoon</h3>
        <button type="button" class="slot" data-time="2:00 PM">2:00 PM</button>
        <button type="button" class="slot" data-time="4:00 PM">4:00 PM</button>
        <button type="button" class="slot" data-time="5:30 PM">5:30 PM</button>
      </div>

      <div class="slot-group">
        <h3>Evening</h3>
        <button type="button" class="slot" data-time="7:00 PM">7:00 PM</button>
        <button type="button" class="slot" data-time="8:00 PM">8:00 PM</button>
      </div>

    </div>

    <a class="cta" id="wa-link" href="#">
      Continue to WhatsApp
    </a>
  </section>

  <!-- Script -->
  <script>
    let selectedTime = "";
  
    const slots = document.querySelectorAll(".slot");
    const waLink = document.getElementById("wa-link");
  
    // Disable WA link initially
    waLink.style.pointerEvents = "none";
    waLink.style.opacity = "0.5";
  
    slots.forEach(slot => {
      slot.addEventListener("click", () => {
        selectedTime = slot.dataset.time;
  
        // Highlight selected slot
        slots.forEach(s => s.classList.remove("active"));
        slot.classList.add("active");
  
        // Enable WA link
        waLink.style.pointerEvents = "auto";
        waLink.style.opacity = "1";
  
        const message =
          "Hello, Iâ€™ve selected a session with I Read Space.%0A" +
          "Preferred slot: Next available " + selectedTime + " (IST)%0A"
          "Please share the payment details.";
  
        waLink.href =
          "https://wa.me/919217679635?text=" + message;
      });
    });
  </script>

  <!-- Mobile Menu Script -->
  <script src="js/mobile-menu.js"></script>

</body>
</html>
